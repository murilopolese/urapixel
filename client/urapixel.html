    <head>
    <title>U R A PIXEL</title>
</head>

<body>
    {{> pixels}}
</body>

<template name="pixels">
    <div class="pixels">
    {{#each pixel}}
        {{#if isYou id }}
            <div id="{{id}}" class="pixel you" style="top: {{y}}px; left: {{x}}px; background: {{color}}">:)</div>
        {{else}}    
            <div id="{{id}}" class="pixel" style="top: {{y}}px; left: {{x}}px; background: {{color}}"></div>
        {{/if}}
    {{/each}}
    </div>
    <div class="help">
        <a>Não entendeu?</a>
        <p>
            Não tem muito o que entender... 
        </p>
        <p>
            Use as teclas W, A, S e D para movimentar o seu pixel.
        </p>
    </div>
</template>
